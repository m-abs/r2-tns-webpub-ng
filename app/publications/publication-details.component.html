<GridLayout *ngIf="item | async" rows="*, 30, 30, 40">
  <Image
    row="0"
    *ngIf="cover | async"
    [src]="(cover | async)?.href"
    [height]="(cover | async)?.height"
    [width]="(cover | async)?.width"
  ></Image>
  <Label *ngIf="title$ | async" row="1" [text]="title$ | async"></Label>
  <Label *ngIf="authors$ | async" row="2" [text]="authors$ | async"></Label>
  <Button row="3" text="Open" [nsRouterLink]="['render']"></Button>
</GridLayout>
