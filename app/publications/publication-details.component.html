<GridLayout *ngIf="item | async" rows="*, 30, 40">
  <Image
    row="0"
    *ngIf="cover | async"
    [src]="resourceUrl((cover | async)?.href)"
    [height]="(cover | async)?.height"
    [width]="(cover | async)?.width"
  ></Image>
  <Label row="1" [text]="(item | async)?.metadata.title"></Label>
  <Button row="2" text="Open" [nsRouterLink]="['render']"></Button>
</GridLayout>
